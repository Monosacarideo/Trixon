<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="carrossel.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>carrossel</title>
</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="img/freefire.jpg" alt="freefire">
            </div>

            <div class="slide">
                <img src="img/tema1 1.jpg" alt="tema1">
            </div>

            <div class="slide">
                <img src="img/tema2 1.jpg" alt="tema2">
            </div>

            <div class="slide">
                <img src="img/mine.jpg" alt="mine">
            </div>

            <div class="slide">
                <img src="img/im_carrinho.png" alt="carrinho">
            </div>
        </div>

        <div class="navegacao">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>

</body>

</html>
