<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Jomhuria' rel='stylesheet'>
    <title>Cadastro</title>
    <link rel="stylesheet" href="inserir_pedidos.css">
</head>

<body>
    <div class="cima">
        <a href="adm_principal.html"><img src="img/im_voltar.png" width="40px" id="voltar"></a>
    </div>
    <div class="tudo">
        <div class="logo">
            <img src="img/im_logo_azu.png" width="250px">
        </div>
        <form action="cadastro_produto.php" method="POST" enctype="multipart/form-data">
        <div class="img_inserir_produto">
                <img id="imagem" src="img/im_inserir.png" width="100px;">
                <input type="file" name="imagem" id="foto" hidden multiple accept="image/*">
                <label for="foto">Escolha a foto</label>
            </div>

        

            <br><br>

            <input type="text" maxlength="250" size="50" placeholder="Nome do Produto" id="nome_produto" name="nome_produto">
            <br><br>

            <input type="text" maxlength="250" size="50" placeholder="Preço do Produto" id="preco" name="preco_produto">
            <br><br>

            <input type="text" maxlength="250" size="50" placeholder="Tema do Produto" id="selecionar_tema" name="tema_produto">
            <br><br>    

            <input type="text" maxlength="250" size="50" placeholder="Descrição do Produto" id="desc" name="desc_produto">
            <br><br>

            <input type="submit" value="Registrar o Produto" id="registrar_produto">
    </div>
    </form>
</body>
