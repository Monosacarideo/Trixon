<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Jomhuria' rel='stylesheet'>
	<title>Cadastro</title>
	<link rel="stylesheet" href="tela_cadastro.css">
</head>

<body>
	<div class="cima">
		<a href="tela_principal.html"><img src="img/im_voltar.png" width="40px" id="voltar"></a>
	</div>
	<div class="tudo">
		<div class="logo">
			<img src="img/im_logo_azu.png" width="250px">
		</div>
		<input type="text" maxlength="250" size="50" placeholder="E-mail" id="email">
		<br><br>

		<input type="text" maxlength="250" size="50" placeholder="Usuário" id="usuario">
		<br><br>

		<input type="password" maxlength="250" size="50" placeholder="Senha" id="senha">
		<br><br>

		<input type="date" maxlength="250" size="50" id="data">
		<br><br>

		<input type="text" maxlength="250" size="50" placeholder="Cpf" id="cpf">
		<br><br>

		<input type="number" maxlength="250" size="50" placeholder="Telefone" id="telefone">
		<br><br>

		<p> <input type="checkbox"> Aceito <a href="contrato.html">Termo de Condições e Responsabilidade.</a></p>
		<input type="button" value="Registrar" id="registrar">
	</div>
</body>

</html>
