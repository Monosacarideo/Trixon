<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Jomhuria' rel='stylesheet'>
	<title>Cadastro</title>
	<link rel="stylesheet" href="tela_cadastro.css">
</head>

<body>
	<div class="cima">
		<a href="tela_principal.html"><img src="img/im_voltar.png" width="40px" id="voltar"></a>
	</div>
	<div class="tudo">
		<div class="logo">
			<img src="img/im_logo_azu.png" width="250px">
		</div>
		<form action="cadastro_usuario.php" method="POST">
			<input type="text" maxlength="250" size="50" placeholder="Nome e Sobrenome" id="nome" name="nome">
			<br><br>

			<input type="text" maxlength="250" size="50" placeholder="E-mail" id="email" name="email">
			<br><br>

			<input type="text" maxlength="250" size="50" placeholder="Usuário" id="usuario" name="usuario">
			<br><br>

			<input type="password" maxlength="250" size="50" placeholder="Senha" id="senha" name="senha">
			<br><br>

			<input type="date" maxlength="250" size="50" id="data" name="data1">
			<br><br>

			<input type="text" maxlength="11" size="50" placeholder="Cpf" id="cpf" name="cpf">
			<br><br>

			<input type="text" maxlength="11" size="50" placeholder="Telefone" id="telefone" name="telefone">
			<br><br>
			<p> <input type="checkbox"> Aceito <a href="contrato.html">Termo de Condições e Responsabilidade.</a></p>
			
			<input type="submit" value="Registrar" id="registrar">
		</form>
		
		
	</div>
